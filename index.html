<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张博的AI工具导航</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 按钮容器样式 */
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        /* 购买按钮新样式 - 蓝底白字 */
        .recharge-btn {
            background-color: #2563eb; /* 蓝色背景 */
            color: white; /* 白色文字 */
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            border: none;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .recharge-btn:hover {
            background-color: #1d4ed8; /* 悬停时更深的蓝色 */
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.4);
        }

        /* 针对不同主题的蓝色调整 */
        [data-theme="dark"] .recharge-btn {
            background-color: #3b82f6;
        }
        [data-theme="dark"] .recharge-btn:hover {
            background-color: #2563eb;
        }

        [data-theme="blue"] .recharge-btn {
            background-color: #0284c7;
        }
        [data-theme="blue"] .recharge-btn:hover {
            background-color: #0369a1;
        }

        [data-theme="green"] .recharge-btn {
            background-color: #3b82f6;
        }
        [data-theme="green"] .recharge-btn:hover {
            background-color: #2563eb;
        }

        [data-theme="purple"] .recharge-btn {
            background-color: #4f46e5;
        }
        [data-theme="purple"] .recharge-btn:hover {
            background-color: #4338ca;
        }

        [data-theme="orange"] .recharge-btn {
            background-color: #2563eb;
        }
        [data-theme="orange"] .recharge-btn:hover {
            background-color: #1d4ed8;
        }

        [data-theme="light"] .recharge-btn {
            background-color: #3b82f6;
        }
        [data-theme="light"] .recharge-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- 全屏切换按钮 -->
    <div class="fullscreen-btn" id="fullscreen-toggle">
        <svg id="fullscreen-icon" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg id="exit-fullscreen-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
    </div>

    <!-- 主题切换器悬停触发区域 -->
    <div class="theme-hover-area"></div>

    <!-- 主题切换器 -->
    <div class="theme-switcher">
        <div class="theme-switcher-label">🎨 主题</div>
        <div id="theme-buttons-container"></div>
        <div class="theme-preview-card">
            <div class="theme-preview-name">选择主题</div>
            <div class="theme-preview-colors">
                <div class="preview-color color-1"></div>
                <div class="preview-color color-2"></div>
                <div class="preview-color color-3"></div>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu">
        <div class="context-menu-header">
            <span class="context-menu-icon">⚙️</span>
            <span>显示设置</span>
        </div>
        <div class="context-menu-section">
            <div class="context-menu-label">分辨率模式</div>
            <div class="resolution-option" data-resolution="compact">
                <span class="resolution-icon">📱</span>
                <div class="resolution-info">
                    <div class="resolution-name">紧凑模式</div>
                    <div class="resolution-desc">小卡片 • 5-6列</div>
                </div>
                <span class="resolution-shortcut">Ctrl+1</span>
            </div>
            <div class="resolution-option" data-resolution="standard">
                <span class="resolution-icon">💻</span>
                <div class="resolution-info">
                    <div class="resolution-name">标准模式</div>
                    <div class="resolution-desc">中等卡片 • 3-4列</div>
                </div>
                <span class="resolution-shortcut">Ctrl+2</span>
            </div>
            <div class="resolution-option" data-resolution="large">
                <span class="resolution-icon">🖥️</span>
                <div class="resolution-info">
                    <div class="resolution-name">大屏模式</div>
                    <div class="resolution-desc">大卡片 • 2-3列</div>
                </div>
                <span class="resolution-shortcut">Ctrl+3</span>
            </div>
            <div class="resolution-option" data-resolution="ultra">
                <span class="resolution-icon">📺</span>
                <div class="resolution-info">
                    <div class="resolution-name">超大模式</div>
                    <div class="resolution-desc">超大卡片 • 1-2列</div>
                </div>
                <span class="resolution-shortcut">Ctrl+4</span>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header-decoration">
            <div class="header-icon">🤖</div>
            <div class="header-sparkle sparkle-1">✨</div>
            <div class="header-sparkle sparkle-2">⭐</div>
            <div class="header-sparkle sparkle-3">💫</div>
        </div>
        <h1>张博的AI工具导航</h1>
        <p class="subtitle">探索前沿AI工具，提升工作效率</p>
        <p id="current-time">正在加载时间...</p>

        <!-- 添加搜索框 -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="" />
                <div class="search-placeholder">
                    <span class="placeholder-text" data-text="搜索AI工具..." data-alt1="发现新工具..." data-alt2="探索更多..." data-alt3="寻找灵感...">搜索AI工具...</span>
                </div>
                <div class="search-input-glow"></div>
            </div>
            <button id="search-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <div class="search-btn-ripple"></div>
            </button>
        </div>
    </header>

    <main class="gallery-container" id="tools-container">
        <!-- 工具卡片将由JS动态生成 -->
        <div class="loading">加载中...</div>
    </main>

    <!-- 功能提示 -->
    <div class="feature-hint">
        <span class="hint-icon">💡</span>
        <span class="hint-text">右键点击页面可调整显示模式，或使用 Ctrl+1~4 快捷键</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/mockApi.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search-enhancements.js"></script>
    <script src="js/advanced-effects.js"></script>
    <script src="js/resolution-settings.js"></script>

    <!-- 在</body>标签前添加全屏切换脚本 -->
    <script>
        // 全屏切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            const fullscreenIcon = document.getElementById('fullscreen-icon');
            const exitFullscreenIcon = document.getElementById('exit-fullscreen-icon');

            fullscreenToggle.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    // 进入全屏
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                        document.documentElement.msRequestFullscreen();
                    }
                    fullscreenIcon.style.display = 'none';
                    exitFullscreenIcon.style.display = 'block';
                } else {
                    // 退出全屏
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE11 */
                        document.msExitFullscreen();
                    }
                    fullscreenIcon.style.display = 'block';
                    exitFullscreenIcon.style.display = 'none';
                }
            });

            // 监听全屏状态变化
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);

            function updateFullscreenButton() {
                if (document.fullscreenElement) {
                    fullscreenIcon.style.display = 'none';
                    exitFullscreenIcon.style.display = 'block';
                } else {
                    fullscreenIcon.style.display = 'block';
                    exitFullscreenIcon.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
